<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | ChatApp</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h2>People</h2>
        <div id="users"></div>
    </div>  
    <div class="chat__main">
          <ol id="messages" class="chat__messages"></ol>
       
          <div class="chat__footer">
               <form id="message-form">
                  <input autofocus autocomplete="off" type="text" name="message" placeholder="Message" />
                  <button>Send</button>
              </form>
               <button id="send-location">Send Location</button>
              
          </div>
    </div>
    <div class="chat__right-sidebar">
        <h2>Old messages </h2>
        <form id="search-user">
          <div class="form-group">
            <label for="user">Search by user</label>
            <input type="text" class="form-control" name="user" id="user" placeholder="Enter user">
            <div class="centered-button">
            <button class="btn btn-lg btn-default">Find</button>
            </div>
          </div>
         </form>
         <form id="search-message">
          <div class="form-group">
            <label for="message">Search by message</label>
            <input type="text" class="form-control" id="message" placeholder="message">
            <div class="centered-button">
            <button type="submit" class="btn btn-lg btn-default">Find</button>
            </div>
          </div>
 
        </form>
         <h3>Search results</h3>
        <div id="searched-messages"></div>
    </div>
<script id="message-template" type="text/template">
   <li class="message">
    <div class="message__title">
       <h4>{{from}}</h4>
       <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
    <p>{{text}}</p>
    </div>
   </li>
</script>
<script id="location-message-template" type="text/template">
   <li class="message">
    <div class="message__title">
       <h4>{{from}}</h4>
       <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
        <p><a href="{{url}}" target="_blank">My current location</a></p>
    </div>
   </li>
</script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.1.min.js"></script>
  <script src ="/js/libs/moment.min.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
